<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100">
  </head>
  <body>
    <section class="weatherfield">
      <div class="city">
      </div>
      <div class="weather">
      </div>
      <div class="toggle">
        <p><span class="toC">&deg;C</span><span class="toF"></span></p>
      </div>
      <div class="credit">
        <p>weather data provided by <a href="https://www.apixu.com/" target="_blank">Apixu</a></p>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
