<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100">
  </head>
  <body>
    <section class="weatherfield">
      <div class="city">
      </div>
      <div class="weather">
      </div>
      <div class="toggle">
        <p><span class="toC">&deg;C</span><span class="toF"></span></p>
        <!--<p><span class="toF">&deg;F |</span><span class="toC"> &deg;C</span></p>-->
      </div>
      <div class="credit">
        <p>weather data provided by <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
      </div>
    </section>
    <!--<script src="C:\Program Files (x86)\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
    --><script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
